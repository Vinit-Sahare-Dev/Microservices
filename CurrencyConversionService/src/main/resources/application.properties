# Application basic configuration
spring.application.name=currency-conversion-service
server.port=8100

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Feign Client Configuration
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.currency-exchange-service.connectTimeout=3000
feign.client.config.currency-exchange-service.readTimeout=3000

# Logging
logging.level.com.sathya.conversion=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG
logging.level.com.netflix.eureka=INFO
logging.level.com.netflix.discovery=INFO
logging.level.io.github.resilience4j=DEBUG
logging.level.com.sathya.conversion.service.CurrencyService=DEBUG

# Resilience4j Circuit Breaker
resilience4j.circuitbreaker.instances.currencyExchange.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.currencyExchange.sliding-window-size=10
resilience4j.circuitbreaker.instances.currencyExchange.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.currencyExchange.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.currencyExchange.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.currencyExchange.sliding-window-type=COUNT_BASED

# WebClient Timeout
spring.webflux.client.connect-timeout=5s
spring.webflux.client.response-timeout=10s

# Actuator (required for Spring Boot Admin monitoring)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Spring Boot Admin Client Configuration
spring.boot.admin.client.url=http://localhost:1111
spring.boot.admin.client.instance.service-url=http://localhost:8100

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=2000
spring.rabbitmq.listener.simple.retry.max-attempts=3

# Custom Info
info.app.name=Currency Conversion Service
info.app.description=Microservice for currency conversion with fallback mechanism
info.app.version=1.0.0

# HTTP Client settings
spring.mvc.async.request-timeout=30s
server.servlet.connection-timeout=5s
spring.main.allow-bean-definition-overriding=true