# Server Configuration
server.port=8100

# Application Name
spring.application.name=currency-conversion-service


# Eureka Configuration - This enables service discovery
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Feign Client Configuration
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=full

# Actuator Endpoints (if you added actuator dependency)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Logging
logging.level.com.sathya.conversion=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG
logging.level.com.netflix.eureka=INFO
logging.level.com.netflix.discovery=INFO

# Resilience4j Circuit Breaker (if added)
resilience4j.circuitbreaker.instances.currency-exchange.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.currency-exchange.sliding-window-size=10
resilience4j.circuitbreaker.instances.currency-exchange.wait-duration-in-open-state=5000

# WebClient Timeout (if using WebClient)
spring.webflux.client.connect-timeout=5s
spring.webflux.client.response-timeout=10s

# HTTP Client settings
spring.mvc.async.request-timeout=30s
server.servlet.connection-timeout=5s

spring.main.allow-bean-definition-overriding=true