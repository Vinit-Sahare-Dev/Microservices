# Eureka Server Port
server.port=8761

# Eureka Server Configuration - FIX FOR WARNING
eureka.server.enable-self-preservation=false
eureka.server.eviction-interval-timer-in-ms=10000
eureka.server.renewal-percent-threshold=0.49

# Eureka Client Configuration (Server doesn't register itself)
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Instance Configuration
eureka.instance.hostname=localhost

# Optional: Adjust based on your client heartbeat settings
eureka.server.expected-client-renewal-interval-seconds=30