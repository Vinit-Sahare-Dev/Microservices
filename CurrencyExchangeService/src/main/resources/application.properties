# Server Configuration
server.port=8000

# Application Name
spring.application.name=currency-exchange-service

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true

# JPA Configuration - FIXED
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# SQL Initialization - FIXED
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# ========== ACTUATOR CONFIGURATION ==========
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Database Health
management.health.db.enabled=true
management.health.diskspace.enabled=true

# Custom Info
info.app.name=Currency Exchange Service
info.app.description=Microservice for currency exchange rates with H2 database
info.app.version=1.0.0
info.app.database=H2
info.app.h2-console-path=/h2-console

# Metrics for Database
management.metrics.enable.h2=true
management.metrics.enable.jdbc=true

# H2 Console path info
info.h2.console.url=http://localhost:8000/h2-console
info.h2.console.jdbc-url=jdbc:h2:mem:testdb