# Server Configuration
server.port=8000

# Application Name
spring.application.name=currency-exchange-service

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# Database Configuration with DB_CLOSE_ON_EXIT to avoid shutdown warnings
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Database Health & Metrics
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.metrics.enable.h2=true
management.metrics.enable.jdbc=true

# Custom Info
info.app.name=Currency Exchange Service
info.app.description=Microservice for currency exchange rates with H2 database
info.app.version=1.0.0
info.app.database=H2
info.app.h2-console-path=/h2-console

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=2000
spring.rabbitmq.listener.simple.retry.max-attempts=3

# Spring Boot Admin Client Configuration
spring.boot.admin.client.url=http://localhost:1111
spring.boot.admin.client.enabled=true
spring.boot.admin.client.instance.service-url=http://localhost:8000
